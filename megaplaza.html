<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Centro Comercial</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiem9yY2FzZWwiLCJhIjoiY2w1bnprMDk5MTljNTNjcTlhNTU0NGcydCJ9.nl2QLP_2VgvH07tusY1a9Q';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/zorcasel/cl5xf09fk003d14ocerk9jhj9', // style URL
center: [-77.060813, -11.994074], // starting position
zoom: 18 // starting zoom
});

map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
}));
 
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>
 
</body>
</html>
